<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Awsome Login</title>
  <link rel="stylesheet" href="scss/styles.scss" />
  <script type="module" src="js/main.js"></script>
</head>

<body>
  <nav class="navbar navbar-light ">
    <a class="navbar-brand a" href="#">Navbar</a>
  </nav>
  <section>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <div class="container ">
        <div class="mb-3 row d-flex  justify-content-center align-items-cente">
          <div class="col-md-4 ">
            <h3 class="page-title">Log in to Awesome</h3>
          </div>
        </div>
        <div class="mb-3 row d-flex align-items-center justify-content-center">
          <div class="col-md-4">
            <input type="email" class="form-control" id="staticEmail" placeholder="Email" />
          </div>
        </div>
        <div class="mb-3 row d-flex  align-items-center justify-content-center">
          <div class="col-sm-4">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" />
          </div>
        </div>
        <div class="mb-3 row d-flex  min-vh-75 align-items-center justify-content-center">
          <div class="col-sm-4">
            <p><a href="resetpassword.html"
                class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover d-flex align-items-center justify-content-center">Reset
                Password</a></p>
          </div>
        </div>
        <div class="mb-3 row d-flex align-items-center justify-content-center">
          <div class="col-sm-4 d-grid gap-2 mx-auto">
            <button type="button" class="btn btn-info fw-bold">Log in</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
